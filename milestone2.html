    <h3>Milestone 2</h3>

    <input id="search" placeholder="Search Book">
    <button id="button" type="button">Search</button>
    <div id="results"></div>


    <script>
        function bookSearch() {
            var search = document.getElementById('search').value
            document.getElementById('results').innerHTML = ""
            console.log(search)

            $.ajax({
                url: "https://www.googleapis.com/books/v1/volumes?q=" + search,
                dataType: "json",

                success: function (data) {
                    for (i in data.items) {
                        results.innerHTML += "<h4 id='M2Titles'>" + data.items[i].volumeInfo.title + "<h4>"

                        var cover = "";
                        if (data.items[i].volumeInfo.imageLinks != null)
                            cover = data.items[i].volumeInfo.imageLinks.smallThumbnail;

                        results.innerHTML +="<img src='"+cover+"' style='float: center' />";

                    }
                },

                type: 'GET'

            });

        }

        document.getElementById('button').addEventListener('click', bookSearch, false)

    </script>
