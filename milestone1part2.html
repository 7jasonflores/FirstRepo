    <h3>Milestone 1</h3>

    <!--displays book list data-->
    <div id="bookList"></div>

    <!--link to json file-->
    <a href="google-books-search.json"><br><br>JSON Link</a>


    <!--retrieve json data-->
    <script>
        //use .each() and append all information to div id "bookList"
        $(document).ready(function () {
            $.getJSON("google-books-search.json", function (json) {
                $.each(json.items, function(i, bookData){
                    $("#bookList").append(
                        `
                        <img id="bookThumbnail" src= ${bookData.volumeInfo.imageLinks.thumbnail} alt="thumbnail">
                        <div id="title">${bookData.volumeInfo.title}</div>
                        <div id="subtitle">${bookData.volumeInfo.subtitle}</div>
                        <div id="authors">Author(s): ${bookData.volumeInfo.authors.join(", ")}</div>
                        <div id="publisher">Publisher: ${bookData.volumeInfo.publisher}</div>
                        <div id="publishedDate">Publish Date: ${bookData.volumeInfo.publishedDate}</div>
                        <div id="pageCount">Pages: ${bookData.volumeInfo.pageCount}</div>
                        <div id="ISBN10">${bookData.volumeInfo.industryIdentifiers[1].type}
                                            ${bookData.volumeInfo.industryIdentifiers[1].identifier}</div>
                        <div id="ISBN10">${bookData.volumeInfo.industryIdentifiers[0].type}
                                            ${bookData.volumeInfo.industryIdentifiers[0].identifier}</div></div>
                        <div id="description"><br><b>Description</b><br>${bookData.volumeInfo.description}</div>
                        `
                    )
                })
            });
        });
        </script>
